<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Resultados - Gloow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .logo {
            cursor: pointer;
            margin-bottom: 20px;
        }

        .results-container {
            width: 100%;
            max-width: 800px;
        }

        .result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .result h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .result p {
            color: #555;
            margin: 5px 0;
        }

        .result ul {
            list-style: none;
            padding: 0;
        }

        .result ul li {
            margin: 5px 0;
        }

        .result ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .result ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='gloowlogo.png') }}" alt="Gloow Logo" class="logo" onclick="window.location.href='/'">

    <div class="results-container">
        {% if results %}
            {% for result in results %}
                <div class="result">
                    <h3>{{ result.name }}</h3>
                    <p>{{ result.description }}</p>
                    <ul>
                        {% for link in result.links %}
                            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhum resultado encontrado para sua busca.</p>
        {% endif %}
    </div>
</body>
</html>
